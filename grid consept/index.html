<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="row" id="hide" style="display: block;">

            <label for="grid-row">Grid Row Size</label><br>
            <input type="number" id="grid-row"><br>
        </div>
        <div class="col-sm-12">
            <label for="grid-col">Grid Row Column</label><br>
            <input type="number" id="grid-col"><br><br>
        </div>
        <div class="col-sm-12" style="margin-left: 12rem;margin-top: -2rem;">
            <br><input type="button" value="Create Grid" id="creategrid-btn" onclick="Creategrid()" >
        </div>
    </div>
    <div>
        <!-- <input type="button" id="eraser" style="display: none;" value="Eraser" onclick="Er()" > -->
        <button id="eraser"  value="ON" style="display: none;">Eraser</button>
        <input type="color" id="color"  value="#1630B1" style="display: none;">
        <input type="button" id="reset" value="Reset grid" onclick="window.location.reload()" style="display: none;" >
    </div>
    <div class="container tbs" id="show"  style="display: none;">
        <br><table id="table" style="border-spacing: 0rem;"></table>
    </div>
    <script src="script.js"></script>
